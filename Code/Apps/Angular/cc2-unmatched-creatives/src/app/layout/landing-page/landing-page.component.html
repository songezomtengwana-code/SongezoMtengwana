<!-- talent section of page -->

<div class="talent-page-section" id="talent">
  <div class="talent-page-section-heading">TALENT</div>
  <div class="talent-page-section-content" *ngIf="undefined !== artists">
    <app-artist-card
      *ngFor="let artist of artists"
      [artistName]="artist?.artistname"
      [profession]="artist?.artistry[0]"
      [latestArtistry]="[
        {
          imgUrl: artist?.library[0]?.imgurl,
          title: artist?.library[0]?.title,
          url: artist?.library[0]?.link
        },
        {
          imgUrl: artist?.library[1]?.imgurl,
          title: artist?.library[1]?.title,
          url: artist?.library[1]?.link
        }
      ]"
      (profileClick)="showArtistModal(artist)"
      [artistImg]="artist?.artistimg"
    >
    </app-artist-card>
  </div>
</div>
